<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lottery Game</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="number-select">
      <h2>Select 6 Numbers:</h2>
      <div class="number-inputs">
        <input type="number" min="1" max="59" />
        <input type="number" min="1" max="59" />
        <input type="number" min="1" max="59" />
        <input type="number" min="1" max="59" />
        <input type="number" min="1" max="59" />
        <input type="number" min="1" max="59" />
      </div>
      <button id="lucky-dip">Lucky Dip</button>
    </div>
    <div id="game-controls">
      <button id="start-game">Start Game</button>
      <button id="reset">Reset</button>
    </div>
    <div id="result-container">
      <h2>Results:</h2>
      <div id="ball-container"></div>
      <div class="ball" id="ball-1"><span class="ball-number">1</span></div>
      <div class="ball" id="ball-2"><span class="ball-number">2</span></div>
      <div class="ball" id="ball-3"><span class="ball-number">3</span></div>
      <div class="ball" id="ball-4"><span class="ball-number">4</span></div>
      <div class="ball" id="ball-5"><span class="ball-number">5</span></div>
      <div class="ball" id="ball-6"><span class="ball-number">6</span></div>
    </div>
    <img id="background"/>
      <div id="modal" style="display:none;">
        <button class="close-button">Close</button>
        <p>You have won <span class="prize-amount"></span>!</p>
        <h2 id="modal-title"></h2>
        <div id="modal-body"></div>
      </div>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
